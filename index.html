<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice Assistant</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background: #1f6feb;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Voice AI Assistant</h1>
  <button onclick="startListening()">üé§ Speak</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        output.innerText = "You said: " + transcript;

        if (transcript.includes("time")) {
          const time = new Date().toLocaleTimeString();
          speak("The current time is " + time);
        } else if (transcript.includes("google")) {
          speak("Opening Google");
          window.open("https://www.google.com", "_blank");
        } else if (transcript.includes("joke")) {
          speak("Why did the computer go to the doctor? Because it had a virus!");
        } else if (transcript.includes("background")) {
          document.body.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
          speak("Background changed");
        } else {
          speak("Sorry, I didn‚Äôt understand that.");
        }
      };

      recognition.onerror = function(err) {
        output.innerText = "Error: " + err.error;
        speak("There was an error. Please try again.");
      };
    }
  </script>

</body>
</html>
